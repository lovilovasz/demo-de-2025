server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://db:5432/postgres
    username: username
    # igy nem szabad beallitani jelszot, mindig haszbnaljatok kornyezeti valtozokat
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
